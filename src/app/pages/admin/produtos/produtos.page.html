<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-size: 17px;">Cadastro de Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
        <small>Voltar</small>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="selectImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-progress-bar *ngIf="!(categorias$ | async)" type="indeterminate"></ion-progress-bar>
  <ion-card padding>
    <form [formGroup]="formData">
      <ion-row>

        <ion-item *ngIf="formData.get('foto')?.value">
          <ion-img [src]="images + formData?.get('foto')?.value"></ion-img>
        </ion-item>
        <ion-item>
          <ion-img [src]="formData?.get('foto_produto')?.value"></ion-img>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Selecione uma categoria</ion-label>
          <ion-select style="width: 100%" placeholder="Categoria" formControlName="categorias_id">
            <ion-select-option [value]="cat?.id" *ngFor="let cat of (categorias$ | async)">{{ cat.id }} -
              {{ cat?.nome }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Pre√ßo</ion-label>
          <ion-input formControlName="preco" type="text"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-button expand="full" (click)="onSave()">
            Salvar
          </ion-button>
        </ion-item>

      </ion-row>
    </form>

  </ion-card>

</ion-content>
