<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <h5 class="title">Carrinho</h5>
      <ion-icon name="cart" class="btn-cart"></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item lines="none">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-select id="endEntrega" placeholder="Local de entrega">
        <ion-select-option value="1">Entrada dos estandes</ion-select-option>
        <ion-select-option value="2">Cantina</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none">
      <small style="margin-left: 10px; font-size: 12px;">
        Entrega entre 2-5 mininutos por R$ 1,00
      </small>
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-row class="center" padding>
      <ion-col style="max-width: 30px;">1x</ion-col>
      <ion-col style="max-width: 160px;">Brigadeiro</ion-col>
      <ion-col>R$ 15,00</ion-col>
      <ion-label>
        <ion-icon class="icone" name="remove-circle" slot="end"></ion-icon>
      </ion-label>
    </ion-row>

    <ion-item lines="none">
      <ion-button class="center" fill="outline" expand="end">Adicionar mais produtos</ion-button>
    </ion-item>



  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-grid>
        <ion-row style="font-size: 13px;">
          <ion-col>
            <ion-row><small>Total da compra: </small></ion-row>
            <ion-row><small>R$ 15,00</small></ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <small>Total da entrega: </small>
            </ion-row>
            <ion-row>
              <small>R$ 1,00</small>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <div style="padding-left: 18px;padding-top: 5px;">
        <small>Total da compra: R$ 15,00</small>
      </div>
      <div style="padding-left: 18px;">
        <small>Total da entrega: R$ 1,00</small>
      </div> -->
    </ion-item>

    <ion-item lines="none">
      <ion-label style="font-size: 12px">Total a pagar</ion-label>
      <ion-label style="text-align: right;">R$ 16,00</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label style="font-size: 12px">Forma de Pagamento</ion-label>
      <ion-select value="0" interface="action-sheet" okText="Confirmar" cancelText="Cancelar">
        <ion-select-option value="0">Dinheiro</ion-select-option>
        <ion-select-option value="1">Cartão</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Alguma observação?</ion-label>
      <ion-textarea rows="4" cols="20"></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-label color="primary">
    <ion-button id="btnPagamento" expand="full">Comprar</ion-button>
  </ion-label>

</ion-content>
