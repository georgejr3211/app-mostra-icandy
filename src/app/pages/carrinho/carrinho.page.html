<ion-header>
  <app-toolbar title="CARRINHO"></app-toolbar>
</ion-header>

<ion-content>

  <ion-progress-bar *ngIf="!(formasPagamento$ | async)?.length" type="indeterminate"></ion-progress-bar>

  <form [formGroup]="formCRUD">
    <ion-button (click)="escolherLocalEntrega()" expand="full">Escolher local de entrega</ion-button>

    <!-- <ion-item lines="none">
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Local de entrega</ion-label>
        <ion-select id="endEntrega" formControlName="localEntrega">
          <ion-select-option *ngFor="let localizacao of (localizacoes$ | async)?.rows" [value]="localizacao?.id">
            {{ localizacao?.local }}</ion-select-option>
        </ion-select>
      </ion-item> -->


    <ion-card>
      <ion-row class="center" padding *ngFor="let produto of produtoCarrinho$ | async">
        <ion-col style="max-width: 30px;"><small>{{ produto?.qtd }}</small>x</ion-col>
        <ion-col style="max-width: 130px;">{{ produto?.nome }}</ion-col>
        <ion-col>{{ produto?.preco * produto?.qtd | currency: 'BRL' }}</ion-col>
      </ion-row>

    </ion-card>

    <ion-card>

      <ion-item lines="none">
        <ion-label style="padding-right: 5px;">Troco?</ion-label>
        <ion-checkbox color="primary" (ionChange)="hasTroco($event)"></ion-checkbox>
        <ion-input type="text" #troco formControlName="troco" placeholder="Informe aqui" class="ion-text-end"
          [brmasker]="{money: true}">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="font-size: 12px">Total a pagar</ion-label>
        <ion-label style="text-align: right;">{{ (totalCompra|| 0) | currency: 'BRL' }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="font-size: 12px">Forma de Pagamento</ion-label>
        <ion-select formControlName="formas_pagamento_id" interface="action-sheet" okText="Confirmar"
          cancelText="Cancelar">
          <ion-select-option *ngFor="let formaPagamento of (formasPagamento$ | async)" [value]="formaPagamento?.id">
            {{ formaPagamento?.descricao }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>

    <form [formGroup]="formCRUDCPF">
      <ion-card>
        <ion-item lines="none">
          <ion-label class="label">CPF</ion-label>
          <ion-input style="font-size:14px; text-align: center;" padding formControlName="cpf" id="cpf" class="input"
            type="string" placeholder="Informe seu CPF" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
        </ion-item>
        <div class="input-group error">
          <ng-container *ngFor="let validation of validation_messages.cpf">
            <div class="validation-errors"
              *ngIf="formCRUDCPF.get('cpf').hasError(validation.type) && (formCRUDCPF.get('cpf').dirty || formCRUDCPF.get('cpf').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-card>
    </form>

    <ion-card>
      <ion-item lines="none">
        <ion-label position="floating">Alguma observação?</ion-label>
        <ion-textarea formControlName="observacao" rows="3" cols="20"></ion-textarea>
      </ion-item>
    </ion-card>

    <ion-label color="primary">
      <ion-button id="btnPagamento" expand="full" [disabled]="(!formCRUD.valid || !formCRUDCPF.valid || !(pedidoLoc$ | async))"
        (click)="createPedido()">Comprar
      </ion-button>
    </ion-label>
  </form>
</ion-content>
