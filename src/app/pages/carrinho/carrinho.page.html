<ion-header>
  <app-toolbar title="CARRINHO"></app-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item lines="none">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-select id="endEntrega" placeholder="Local de entrega">
        <ion-select-option value="1">Entrada dos estandes</ion-select-option>
        <ion-select-option value="2">Cantina</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- <ion-item lines="none">
      <small style="margin-left: 10px; font-size: 12px;">
        Entrega entre 2-5 mininutos por R$ 1,00
      </small>
    </ion-item> -->

  </ion-card>

  <ion-card>
    <ion-row class="center" padding *ngFor="let produto of produtoCarrinho$ | async">
      <ion-col style="max-width: 30px;"><small>{{ produto?.qtd }}</small>x</ion-col>
      <ion-col style="max-width: 130px;">{{ produto?.nome }}</ion-col>
      <ion-col>{{ produto?.preco * produto?.qtd | currency: 'BRL' }}</ion-col>
      <ion-label>
        <ion-icon class="icone" name="remove-circle" slot="end"></ion-icon>
      </ion-label>
    </ion-row>

    <ion-item lines="none">
      <ion-button class="center" fill="outline" expand="end">Adicionar mais produtos</ion-button>
    </ion-item>



  </ion-card>

  <ion-card>
    <ion-item>
      <ion-item>
        <!-- <ion-label position="fixed">Troco?</ion-label> -->
        <ion-input placeholder="Troco? Ex: R$50,00"></ion-input>
      </ion-item>
    </ion-item>

    <ion-item lines="none">
      <ion-label style="font-size: 12px">Total a pagar</ion-label>
      <ion-label style="text-align: right;">{{ (totalCompra|| 0) | currency: 'BRL' }}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label style="font-size: 12px">Forma de Pagamento</ion-label>
      <ion-select value="0" interface="action-sheet" okText="Confirmar" cancelText="Cancelar">
        <ion-select-option value="0">Dinheiro</ion-select-option>
        <ion-select-option value="1">Cartão</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Alguma observação?</ion-label>
      <ion-textarea rows="4" cols="20"></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-label color="primary">
    <ion-button id="btnPagamento" expand="full">Comprar</ion-button>
  </ion-label>

</ion-content>
