<ion-content padding>
  <form style="width: 90%;" [formGroup]="formCRUD">
    <ion-input padding formControlName="email" class="input" clearInput placeholder="E-mail"></ion-input>
    <ion-input padding formControlName="password" class="input" type="password" clearInput placeholder="Senha">
    </ion-input>
    <ion-row class="buttons">
      <ion-button class="btn-login" expand="full" (click)="onLogin()">Login</ion-button>
      <ion-button class="btn-cadastro" expand="full">Cadastrar</ion-button>
    </ion-row>
    <ion-row class="forgot-password">
      <span routerLink="/main/home" routerDirection="root">
        Esqueci minha senha
      </span>
    </ion-row>
  </form>
</ion-content>
