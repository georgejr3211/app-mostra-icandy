<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <h5 class="title">Perfil</h5>
      <ion-icon name="cart" class="btn-cart"></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="avatar">
        <ion-img src="assets/images/profile.jpeg"></ion-img>
      </ion-avatar>
    </ion-row>
    <ion-row>
      <ion-card padding>
        <ion-card-header class="card-header">
          <ion-card-title>Lucas Silva</ion-card-title>
        </ion-card-header>
        <ion-list>
          <ion-item lines="none">
            <ion-label class="label">E-MAIL</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="label">SENHA</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="label">CELULAR</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <span class="btn-width">
            <ion-button size="small" color="primary">Salvar</ion-button>
          </span>
        </ion-list>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-card padding>
        <ion-note>Endereço</ion-note>
        <ion-list>
          <ion-item lines="none">
            <ion-label class="label">Bairro</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="label">Rua</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="label">Número</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="label">Complemento</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <div class="btn-width">
            <ion-button size="small" color="primary">Salvar</ion-button>
          </div>
        </ion-list>
      </ion-card>
    </ion-row>

  </ion-grid>
</ion-content>
