<ion-header>
  <app-toolbar title="STATUS DO PEDIDO"></app-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCRUD">
    <ion-item *ngFor="let restaurante of restaurantes$ | async">
      <ion-grid>
        <ion-row style="height: 75px;">
          <ion-col style="max-width: 90px;">
            <ion-label class="imgRestaurante">
              <img class="card-img" [src]="imageLogo" />
            </ion-label>
          </ion-col>
          <ion-col id="nomeRestaurante">
            <ion-row style="text-align: center;">
              {{ restaurante.nome }}
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <rating [rate]="(avaliacoes$ | async)?.avgAvaliacao" [readonly]="true" size="5">
          </rating>
        </ion-row>
      </ion-grid>
    </ion-item>

  </form>

  <ion-grid style="padding-top: 20px;">
    <ion-row style="justify-content: center;">
      Situação do pedido
    </ion-row>
  </ion-grid>
asdad{{status$ | async}}
  <ion-grid class="timeLine">
    <ion-col>
      <ion-row *ngFor="let s of status$ | async" >
        <ion-col class="icone">
          <ion-icon style="color: grey" name="arrow-dropdown-circle"></ion-icon>
        </ion-col>
        <ion-col class="status">
          {{s?.descricao}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
