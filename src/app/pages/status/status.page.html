<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <h5 class="title">Status do Pedido</h5>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="imgRestaurante">
          <ion-icon name="restaurant"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col id="nomeRestaurante">
        <ion-row>
          Artes new confeitaria
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of estrelas">
            <ion-icon name="star"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row style="justify-content: center;">
    Detalhes do pedido
  </ion-row>

  <ion-grid class="timeLine">
    <ion-col>
      <ion-row>
        <ion-col class="icone">
          <ion-icon style="color: green" name="arrow-dropdown-circle"></ion-icon>
        </ion-col>
        <ion-col class="status">
          Pedido Confirmado
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icone">
          <ion-icon style="color: red" name="arrow-dropdown-circle"></ion-icon>
        </ion-col>
        <ion-col class="status">
          Em preparo
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icone">
          <ion-icon style="color: red" name="arrow-dropdown-circle"></ion-icon>
        </ion-col>
        <ion-col class="status">
          Pronto
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icone">
          <ion-icon style="color: red" name="arrow-dropdown-circle"></ion-icon>
        </ion-col>
        <ion-col class="status">
          Saiu para entrega
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
